<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <figure>
                <img src="minemagic.webp" alt="magic de minecraft">
            </figure>
            <figcaption>Marcador de Pontuação Magic the Gathering</figcaption>
        </section>
    
        <section>
            <div>
                <h1><span id="ponto1">0</span> a <span id="ponto2">0</span></h1>
    
                <select name="pontuação máxima" id="maximo">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
    
                <p>Use os botões para marcar a pontuação vitoriosa</p>
    
                <button id="Jogador1">Jogador 1</button>
                <button id="Jogador2">Jogador 2</button>
                <button id="Reiniciar">Reiniciar</button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
