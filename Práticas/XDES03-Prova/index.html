<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <p id="titulo">Carrinho de Compras Mágico</p>
            <figure>
                <img src="fig-prova.jpg" alt="ilustração de carrinho de compras">
                <figcaption></figcaption>
            </figure>
        </section>

        <section class="bordas">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <label for="quantidade">Quantidade</label>
            <select name="quantidade" id="quantidade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <button id="botão">Adicionar</button>
        </section>

        <section class="bordas">
            <p>Meus Produtos</p>
            <ul id="li-adicionais">

            </ul>
        </section>
    </main>

    <footer>Feito com &hearts; por <a href="https://github.com/gabrielmaiaaa" target="_blank">Minha Página</a></footer>
    <script src="main.js"></script>
</body>
</html>
